<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>联想词管理</title>
    <link rel="stylesheet" type="text/css" href="style/global.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
     <link rel="stylesheet" type="text/css" href="../css/pageNav.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.source.js"></script>
    <script type="text/javascript" src="js/zUI.js"></script>
    <script type="text/javascript" src="js/echarts.common.min.js"></script>
    <script src="js/lianxiang/lianxiang.js"></script>
    <script src="js/pageNav.js"></script>
    
    <script src="js/My97DatePicker/WdatePicker.js"></script>

</head>
<body>
<div class="place">当前位置：<b>联想词管理</b></div>
<div class="pageMain">
    <div class="title">
        <div class="text">联想词管理</div>
    </div>
    <div class="caozuo">
        <div class="ico fl">
            <ul>
              <!--   <li><a href="#"><i class="iconfont icon-icon-xiugai"></i> 编辑</a></li>
                <li><a href="#"><i class="iconfont icon-shanchu1"></i> 删除</a></li> -->
                <li><a class="tj" style="cursor:pointer"><i class="iconfont icon-htmal5icon18"></i> 添加</a></li>
                <!--<li><a class="pl" style="cursor:pointer"><i class="iconfont icon-shangchuan"></i> 批量导入</a></li>-->
            </ul>
        </div>
        <div class="fr">
          <!--   <div class="shuaxin">
                <a href="#">
                    <i class="iconfont icon-ai244"></i>
                </a>
            </div> -->
            <input class="input-sm" id="startDate" class="Wdate"
				onfocus="WdatePicker({readOnly:true,maxDate:'%y-%M-%d'})" type="text" placeholder="开始时间"
						name="startDate"> 至
						<input class="input-sm" type="text"
						placeholder="结束时间" class="Wdate" id="endDate"
				onfocus="WdatePicker({readOnly:true,maxDate:'%y-%M-%d'})" name="endDate">
				
            <div class="search">
                <div class="textInput"><input type="text" placeholder="查询相关记录" class="inputs" id="searchName"></div>
                <div class="submit"><input type="submit" class="btn"> <i class="iconfont icon-sousuo"></i></div>
            </div>
        </div>
        <p class="clear"></p>
    </div>
    <div class="tableMain">
        <table width="100%" border="1" cellspacing="0" cellpadding="0">
            <thead>
                <tr style="font-size: 14px; font-weight: bold;">
                    <td width="5%" height="50" align="center" bgcolor="#F2F2F2">序号</td>
                    <td width="16%" height="50" align="center" bgcolor="#F2F2F2">标题</td>
                    <td width="29%" height="50" align="center" bgcolor="#F2F2F2">内容</td>
                    <td width="15%" height="50" align="center" bgcolor="#F2F2F2">创建人</td>
                    <td width="11%" height="50" align="center" bgcolor="#F2F2F2">创建时间</td>
                    <td width="7%" height="50" align="center" bgcolor="#F2F2F2">操作</td>
                </tr>
            </thead>
            <tbody id="listShow"></tbody>
        </table>
    </div>
    
   <div class="pages"><li class="text totalNum"></li><span id="total"></span></span><nav aria-label="Page navigation" class="page-nav-outer" id="PageNavId"></nav>
    </div>
</div>
<!--footer-->
<!--添加成功-->
<div class="modelSuccess" style="display: none">
    <div class="pic">
        <i class="iconfont icon-emizhifeiji"></i>
    </div>
    <div class="text">添加成功</div>
</div>
<!--添加成功 end-->
<!--删除提示-->
<div class="modelDel" style="display: none">
    <div class="content">
        <div class="pic">
            <i class="iconfont icon-shanchu1"></i>
        </div>
        <div class="text">确定删除所选数据？</div>
        <div class="close"><a href="#">×</a></div>
    </div>
    <div class="submit">
        <ul>
            <li class="on"><a href="#">确 定</a></li>
            <li><a href="#">取 消</a></li>
        </ul>
    </div>
</div>
<!--删除提示 end-->
<!--删除成功-->
<div class="modelSuccess" style="display: none">
    <div class="pic">
        <i class="iconfont icon-shanchu1"></i>
    </div>
    <div class="text">删除成功</div>
</div>
<!--删除成功 end-->

</body>
</html>
